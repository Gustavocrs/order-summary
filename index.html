<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Frontend Mentor | Order summary card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">


</head>
<body>
  <div class="container">
    <div class="box">
      <header>
         <div class=""> <img class="img" src="./images/illustration-hero.svg" alt="" width="100%"></div> 
      </header>
        <main>
        
          <h1>Order Summary</h1>

          <p class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
          <div class="plano"> 
            <img class="icon" src="../order-summary-component-main/images/icon-music.svg" alt="Imagem de uma nota musical">
             <p class="planoatual">Annual Plan</p>
             <p class="planovalor">$59.99/year</p>
             <p class="planomudar"><a href="#">Change</a></p>
          </div> 
            <button class="button">Proceed to Payment</button>
            <p><a href="#" class="cancel">Cancel Order</a></p>
        </main>
    </div>
  </div>
  <footer></footer>

</body>
</html>
